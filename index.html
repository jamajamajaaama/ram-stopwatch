<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>RAM Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="timer-screen" class="text-center"></h1>
            </div>
        </div>
        <div class="row offset-top">
            <div class="col-md-offset-3 col-md-6 col-xs-12">
                <button type="button" id="button-start" class="btn btn-primary btn-block">Start</button>
            </div>
        </div>
        <div class="row offset-top">
            <div class="col-md-offset-3 col-md-6 col-xs-12">
                <button type="button" id="button-stop" class="btn btn-primary btn-block" disabled="disabled">Stop</button>
            </div>
        </div>
        <div class="row offset-top">
            <div class="col-md-offset-3 col-md-6 col-xs-12">
                <button type="button" id="button-rollback" class="btn btn-primary btn-block">Rollback</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

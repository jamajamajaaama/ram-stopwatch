<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>RAM Stopwatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="ended" class="text-danger hidden">THE END<h1>
                <h1 id="timer-screen" class="text-center"></h1>
            </div>
        </div>
        <div class="row offset-top">
            <div class="col-md-offset-3 col-md-6 col-xs-12">
                <button type="button" id="button-start" class="btn btn-success btn-block btn-lg">START</button>
            </div>
        </div>
        <div class="row offset-top">
            <div class="col-md-offset-3 col-md-6 col-xs-12">
                <button type="button" id="button-stop" class="btn btn-warning btn-block btn-lg" disabled="disabled">PAUSE</button>
            </div>
        </div>
        <div class="row offset-top">
            <div class="col-md-offset-3 col-md-4 col-xs-8 ">
                <button type="button" id="button-rollback" class="btn btn-primary btn-block btn-lg" disabled="disabled">Rollback</button>
            </div>
        </div>

        <div class="row offset-top-lg">
            <div class="col-md-offset-3 col-md-6 col-xs-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Rally #</th>
                            <th>Duration</th>
                        </tr>
                    </thead>
                    <tbody id="table-history_body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
